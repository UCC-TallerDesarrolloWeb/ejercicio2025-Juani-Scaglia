<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Vuelos</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <style>
    .dropdown-menu {
      width: 950px;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }
    .calendar-container button{
    width: 40px;
    height: 40px;
    }
  </style>
</head>

<body>
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="outside">
      Selecciona la fecha
    </button>

    <div class="dropdown-menu p-4 fw-bold">
      <h4 class="text-center">Fechas de Vuelos</h4>

      <div class="row py-3">
        <div class="col d-flex justify-contend-end gap-2">
          <button class="btn btn-outline-secondary d-flex">
            <span class="material-symbols-outlined">chevron_left</span>
          </button>
          <span>Septiembre 2025</span>
        </div>

        <div class="col d-flex justify-contend-end gap-2 justify-content-end">
          <span>Octubre 2025</span>
          <button class="btn btn-outline-secondary d-flex">
            <span class="material-symbols-outlined">chevron_right</span>
          </button>
        </div>
      </div>

      <!-- =====================================
           SEPTIEMBRE Y OCTUBRE (CALENDARIOS)
      ====================================== -->

        <!-- SEPTIEMBRE -->
        <div class="col border-end">
          <div class="calendar grid mb-4">
            <div class="row fw-bold text-center">
              <div class="col">Lun</div>
              <div class="col">Mar</div>
              <div class="col">Mie</div>
              <div class="col">Jue</div>
              <div class="col">Vie</div>
              <div class="col">Sáb</div>
              <div class="col">Dom</div>
            </div>

            <!-- Semana 1 -->
            <div class="row text-center">
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">1</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">2</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">3</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">4</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">5</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">6</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">7</span></button></div>
            </div>

            <!-- Semana 2 -->
            <div class="row text-center">
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">8</span></button></div>

              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">10</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">11</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">12</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">13</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">14</span></button></div>
            </div>

            <!-- Semana 3 -->
            <div class="row text-center">
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">15</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">16</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">17</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">18</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">19</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">20</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">21</span></button></div>

            <!-- Semana 4 -->

              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">25</span></button></div>

            </div>

            <!-- Semana 5 -->

              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">30</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">31</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">1</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">2</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">3</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">4</span></button></div>
            </div>
          </div>
        </div>

        <!-- OCTUBRE -->
        <div class="col">
          <div class="calendar grid mb-4">
            <div class="row fw-bold text-center">
              <div class="col">Lun</div>
              <div class="col">Mar</div>
              <div class="col">Mie</div>
              <div class="col">Jue</div>
              <div class="col">Vie</div>
              <div class="col">Sáb</div>
              <div class="col">Dom</div>
            </div>

            <!-- Repite estructura de semanas igual que en septiembre -->
            <!-- Semana 1 -->

              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">1</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">2</span></button></div>

              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">4</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">5</span></button></div>

              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">21</span></button></div>
            </div>

            <!-- Semana 4 -->
            <div class="row text-center">
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">22</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">23</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">24</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">25</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">26</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">27</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">28</span></button></div>
            </div>

            <!-- Semana 5 -->
            <div class="row text-center">
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">29</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">30</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">31</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">1</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">2</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">3</span></button></div>
              <div class="col"><button class="btn btn-outline-light rounded-circle"><span class="text-secondary">4</span></button></div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
